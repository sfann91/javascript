  <body>
     <h1>Sorting String Arrays</h1>
     <p>Enter two or more names in the field below,
     and the sorted list of names will appear in the
     text area.</p>

     <form name="theform">
     Name:
     <input name="newname" type="text" size="20">
     <input name="addname" onclick="SortNames();" type="button" value="Add">
     <br>
     <h2>Sorted Names</h2>
     <textarea name="sorted" rows="10" cols="60">     The sorted names will appear here.
     </textarea>
     </form>
