<! DOCTYPE html>
<html>
<head>
	<title>Name entering program</title>
</head>
<body>
	<script>
	//Filename entername.html
	//program that asks the user's first and last
	//name and then displays it in a last, first format

	//Ask the user for their first name
	var fname = prompt ("What is your first name? ");

	//Ask the user for their last name
	var lname = prompt ("What is your last name? ");

	//Make a comma-separator variable for
	//last name, first name format

	var commasep = ", ";
	alert("First name first: " + fname + " " + lname);
	alert("Last name first: " + lname + commasep + fname);
	</script>
</body>
</html>
